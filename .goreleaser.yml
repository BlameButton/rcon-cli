project_name: rcon-cli
before:
  hooks:
    - go mod download
release:
  github:
    owner: itzg
    name: rcon-cli
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  goarm:
  - 6
  - 7
  main: .
  binary: rcon-cli
  env:
    - CGO_ENABLED=0
archives:
  -
    format: tar.gz
    name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
      .Arm }}{{ end }}'
    files:
    - licence*
    - LICENCE*
    - license*
    - LICENSE*
    - readme*
    - README*
    - changelog*
    - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
changelog:
  filters:
    exclude:
      - '^ci:'
dockers:
  - image_templates:
      - "itzg/rcon-cli:{{ .Tag }}"
      - "itzg/rcon-cli:latest"
    goos: linux
    goarch: amd64
scoop:
  bucket:
    owner: itzg
    name: scoop-bucket
  license: Apache2
  description: Enables REST-like access to HTML pages by scraping and parsing them into JSON